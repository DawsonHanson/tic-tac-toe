<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="header">
      <h1>Tic-Tac-Toe!</h1>
      <div class="display">Changing display text here</div>
    </div>

    <div class="player1-box">
      <h2>Player 1</h2>
      <label for="player1">Name</label>
      <input type="text" id="player1" name="player1" placeholder="Joe Bloggins" maxlength="16" required>
      <button type="submit">Create Player!</button>
      <div class="">Player piece img goes here (X)</div>
    </div>

    <div class="game-board">
      <div class="game-piece-box"></div>
      <div class="game-piece-box"></div>
      <div class="game-piece-box"></div>
      <div class="game-piece-box"></div>
      <div class="game-piece-box"></div>
      <div class="game-piece-box"></div>
      <div class="game-piece-box"></div>
      <div class="game-piece-box"></div>
      <div class="game-piece-box"></div>
    </div>

    <div class="player2-box">
      <h2>Player 2</h2>
      <label for="player2">Name</label>
      <input type="text" id="player2" name="player2" placeholder="Joe Bloggins" maxlength="16" required>
      <button type="submit">Create Player!</button>
      <div class="">Player piece img goes here (O)</div>
    </div>

    <div class="button-container">
      <br>
      <button id="start" type="button">Start</button>
      <button id="restart" type="button">Restart</button>
    </div>

  </body>

</html>
